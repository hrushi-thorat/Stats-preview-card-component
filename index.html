<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-text">
      <div class="block">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <div class="stat-no">10k</div>
          <div class="stat-name">companies</div>
        </div>
        <div class="stat">
          <div class="stat-no">314</div>
          <div class="stat-name">templates</div>
        </div>
        <div class="stat">
          <div class="stat-no">12M+</div>
          <div class="stat-name">queries</div>
        </div>
      </div>
      </div>
    </div>
    <div class="card-image-part">
      <img src="/images/image-header-desktop.jpg" alt="dsetop-image" class="destop-image">
      <img src="/images/image-header-mobile.jpg" alt="mobile-image" class="mobile-image">
      <div class="color"></div>
    </div>
  </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Hrushikesh Thorat</a>.
  </div>
</body>
</html>
